{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.bootstrap4.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.dataTables.css' %}">
</head>
<body>
     <nav class="navbar navbar-expand-lg nav-bg">
		<a class="navbar-brand" href="https://en.ankara.edu.tr/"><img src="{% static 'media/logo-mini.png' %}" style="width: 100px;"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		     	<li class="nav-item active">
		        	<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      	</li>
		      	<li class="nav-item">
		        	<a class="nav-link" href="https://webmail.ankara.edu.tr/">E-mail</a>
		      	</li>
		      	<li class="nav-item">
		        	<a class="nav-link" href="https://en.ankara.edu.tr/contact/">Contact</a>
		      	</li>
				{% if request.user.is_authenticated %}
				<li class="nav-item">
		        	<a class="nav-link" href="{% url 'pages:logout' %}">Logout</a>
		      	</li>
				{% endif %}
		    </ul>
		</div>
	</nav>


    {% block body%}
    {% endblock%}







	<script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript" ></script>
	<script src="{% static 'js/popper.min.js' %}" type="text/javascript" ></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript" ></script>
	<script src="{% static 'js/bootstrap-datepicker.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/jquery.dataTables.js' %}" type="text/javascript"></script>





<script type="text/javascript">
		$('.datepicker').datepicker({
    startDate: '-3d',
    clearBtn: true,
    todayHighlight: true,
    autoclose: true,
    format: 'yyyy/mm/dd'
});


	</script>

	<script type="text/javascript">

   $(document).ready(function() {
    $('#example').DataTable({
    	 searching: false,
   		 ordering:  true,
   		 scrollY: 400,
   		 paging: false
    }

    );
} );
	</script>

</body>
</html>
